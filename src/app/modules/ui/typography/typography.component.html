<div fxLayout="row wrap"
     fxLayoutAlign="start start"
     class="yyy">
  <div fxFlex="100%"
       fxFlex.gt-xs="0 1 calc(50% + 24px)"
       style="background: blue">
    <div fxLayout="row wrap"
         fxLayoutGap.gt-xs="24px">
      <div *ngFor="let number of [1,2,3]"
           fxFlex="100%"
           fxFlex.gt-sm="0 1 calc(100%/2 - 24px)"
           fxFlex.gt-md="0 1 calc(100%/3 - 24px)"
           style="background: red"
           class="mb-8"
      >{{number}}</div>
      <div *ngFor="let number of [4]"
           fxFlex="100%"
           fxFlex.gt-sm="0 1 calc(100%/2 - 24px)"
           fxFlex.gt-md="0 1 calc(100%/3 - 24px)"
           style="background: red"
           class="mb-8"
           ngClass.gt-xs="mr-24"
      >{{number}}</div>
    </div>
  </div>

  <div fxFlexOffset.gt-sm="25%"
       fxFlex="100%"
       fxFlex.gt-xs="0 1 calc(100%/2 - 24px)"
       fxFlex.gt-sm="0 1 calc(100%/4 - 24px)"

       style="background: blue">
    <div fxLayout="row wrap"
         fxLayoutAlign="start start">
      <div fxFlex="100%"
           fxFlex.gt-sm="50%"
           style="background: red"
           class="mb-8"
      >1</div>
      <div fxFlex="100%"
           style="background: red"
           class="mb-8"
      >2</div>
    </div>
  </div>
</div>
